<div class="shadow-none" id="sidebar-wrapper">
    <div class="sidebar-heading grid-menu">
        <div class="grid-one pointer" (click)="goToDashboard()">
            <img style="width: 180px;" src="assets/image/logo.png">
        </div>
    </div>
    <hr class="hr-style">

    <div class="" id="accordionExample">
        <div class="">
            <div class="accordion-menu" id="headingOne">
                <h2 class="collapse-inner rounded mb-0">
                    <a class="collapse-item ">
                        <button (click)="onDashboard()" class="btn accordion" [ngClass]="{'active': selectedNavTab === '1'}" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                            <img class="side-icon" src="assets/image/Dashboard icon.png">Dashboard
                        </button>
                    </a>
                </h2>
            </div>
            <div id="collapseOne" class="" aria-labelledby="headingOne" data-parent="#accordionExample"></div>
        </div>
        <div class="">
            <div class="accordion-menu" id="headingOne">
                <h2 class="collapse-inner rounded mb-0">
                    <a class="collapse-item ">
                        <button (click)="onAppointment()" class="btn accordion" [ngClass]="{'active': selectedNavTab === '2'}" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            <img class="side-icon" src="assets/image/Book_appointment.png">Corporate Deck
                        </button>
                    </a>
                </h2>
            </div>
            <div id="collapseTwo" class="" aria-labelledby="headingOne" data-parent="#accordionExample"></div>
        </div>
        <div class="">
            <div class="accordion-menu" id="headingOne">
                <h2 class="collapse-inner rounded mb-0">
                    <a class="collapse-item ">
                        <button (click)="onFeedback()" class="btn accordion" [ngClass]="{'active': selectedNavTab === '3'}" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            <img class="side-icon" src="assets/image/Feedback icon.png">Market Updates
                        </button>
                    </a>
                </h2>
            </div>
            <div id="collapseThree" class="" aria-labelledby="headingOne" data-parent="#accordionExample"></div>
        </div>
        <div class="">
            <div class="accordion-menu" id="headingOne">
                <h2 class="collapse-inner rounded mb-0">
                    <a class="collapse-item ">
                        <button (click)="open = open=='true' ? 'false' : 'true'"
                         class="btn accordion" type="button" data-toggle="collapse" [ngClass]="{'active': selectedNavTab === '4' || selectedNavTab === '6' || selectedNavTab === '7' }"
                         data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                            <img class="side-icon" src="assets/image/Ticket icon.png">Products <i class="fa fa-plus" *ngIf="open=='false' || !open" aria-hidden="true"></i>
                            <i class="fa fa-minus" *ngIf="open=='true'" aria-hidden="true"></i>
                        </button>
                        <div style="background-color:lavender;">
                            <button *ngIf="open=='true'" (click)="onTickets()" class="btn accordion pl-4" [ngClass]="{'active1': selectedNavTab === '4'}" type="button" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                                <img class="side-icon" src="assets/image/Ticket icon.png">Product Info
                            </button>
                            <button *ngIf="open=='true'" (click)="onVisitors()" class="btn accordion pl-4" [ngClass]="{'active1': selectedNavTab === '6'}" type="button" data-toggle="collapse" data-target="#collapseSix" aria-expanded="false" aria-controls="collapseSix">
                                <img class="side-icon" src="assets/image/Ticket icon.png">OnePager Reports
                            </button>
                            <button *ngIf="open=='true'" (click)="onMatrix()" class="btn accordion pl-4" [ngClass]="{'active1': selectedNavTab === '7'}" type="button" data-toggle="collapse" data-target="#collapseSeven" aria-expanded="false" aria-controls="collapseSeven">
                                <img class="side-icon" src="assets/image/Ticket icon.png">Product Notes
                            </button>
                        </div>
                    </a>
                </h2>
            </div>
            <div id="collapseFour" class="" aria-labelledby="headingOne" data-parent="#accordionExample"></div>
        </div>
